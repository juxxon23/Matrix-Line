<div formGroupName="register" class="container-sm border border-dark text-center mt-2 mb-3"> 
	<h3 class="mt-2">Register Phone Line</h3>
	<label>
		Documento<br>
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-text" fill="currentColor"
			xmlns="http://www.w3.org/2000/svg">
			<path
				d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
			<path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z" />
			<path fill-rule="evenodd"
				d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
		</svg>
		<input type="text" formControlName="documento">
    </label><br>
    <label>
		N. Linea Telefonica<br>
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
		  </svg>
		<input type="text" formControlName="numberLine">
    </label><br>
	<label>
		Estado De La Linea<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="state">
			  <option selected>Selecciona...</option>
			  <option value="1">Activa</option>
			  <option value="2">Suspendida</option>
			</select>
		</div>
	</label><br>
	<label>
		Nombre Del Telefono<br>
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-phone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
		  </svg>
		<input type="text" formControlName="namePhone">
	</label><br>
	<label>
		Estado Legal<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="legalState">
			  <option selected>Selecciona...</option>
			  <option value="1">Reportado</option>
			  <option value="2">No Reportado</option>
			</select>
		</div>
    </label><br>
    <button class="btn btn-success border border-dark mb-2" routerLink="/">Registrar linea Postpago</button>
</div>
