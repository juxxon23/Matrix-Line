<form [formGroup]="facturacion" (ngSubmit)="onSubmit()" class="container border border-dark text-center mt-5 mb-3">
  <h2>Facturacion</h2>
  <label>
    Documento<br>
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
      <path fill-rule="evenodd" d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z"/>
      <circle cx="3.5" cy="5.5" r=".5"/>
      <circle cx="3.5" cy="8" r=".5"/>
      <circle cx="3.5" cy="10.5" r=".5"/>
    </svg>
    <input type="text" formControlName="document" required>
  </label><br>
  <label>
    Fecha de factura<br>
    <input type="date" formControlName="date" required>
  </label>
  <br>
  <button type="submit" [disabled]="facturacion.invalid" class="btn btn-success border border-dark mb-2" >Consultar</button>
</form>

<table class="container table bg-dark text-white text-center" *ngIf="estado">
	<tr>
		<th *ngFor= "let column of headers">
			{{column}}
		</th>
	</tr>
	
	<tr *ngFor= "let row of rows; index as i">
    <td>{{row["Id"]}}</td>
    <td>{{row["Numero de Linea"]}}</td>
    <td>{{row["Fecha Emision"]}}</td>
    <td>{{row["Valor"]}}</td>
    <td><button class="btn text-white bg-danger" (click)="delete(row, i)">Eliminar</button><td>
	</tr>
</table>
