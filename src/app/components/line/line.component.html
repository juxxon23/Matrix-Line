<div formGroupName="line" class="container-sm border border-dark text-center mt-2 mb-3"> 
	<h3 class="mt-2">Register Phone Line</h3>
	<label>
		Nombre<br>
		<input type="text" formControlName="nome">
	</label><br>
	<label>
		Apellido<br>
		<input type="text" formControlName="lastName">
    </label><br>
    <label>
		Documento<br>
		<input type="text" formControlName="id">
	</label><br>
    <label>
		Numero De La Nueva Linea<br>
		<input type="text" formControlName="numberPhone">
    </label><br>
    <label>
		Fecha De Nacimiento<br>
		<input type="datetime-local" formControlName="date">
	</label><br>
	<label>
		Estado De La Linea<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="state">
			  <option selected>Selecciona...</option>
			  <option value="1">Activa</option>
			  <option value="2">Suspendida</option>
			</select>
		  </div>
	</label><br>
	<label>
		Nombre Del Telefono<br>
		<input type="text" formControlName="namePhone">
	</label><br>
	<label>
		Estado Legal<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="legalState">
			  <option selected>Selecciona...</option>
			  <option value="1">Reportado</option>
			  <option value="2">No Reportado</option>
			</select>
		  </div>
    </label><br>
	<button class="btn btn-success border border-dark mb-2">Finish</button>
</div>
