<div formGroupName="line" class="container-sm border border-dark text-center mt-2 mb-3"> 
	<h3 class="mt-2">Register Phone Line</h3>
	<label>
		Documento<br>
		<input type="text" formControlName="documento">
    </label><br>
    <label>
		N. Linea Telefonica<br>
		<input type="text" formControlName="numberLine">
    </label><br>
	<label>
		Serial del equipo<br>
		<input type="text" formControlName="namePhone">
	</label><br>
	<label>
		Estado Legal<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="legalState">
			  <option selected>Selecciona...</option>
			  <option value="1">Reportado</option>
			  <option value="2">No Reportado</option>
			</select>
		  </div>
    </label><br>
    <button class="btn btn-success border border-dark mb-2" routerLink="/">Registrar linea Postpago</button>
</div>
