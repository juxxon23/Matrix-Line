<form [formGroup]="line" (ngSubmit)="onSubmit()" class="container-sm border border-dark text-center mt-2 mb-3"> 
	<h3 class="mt-2">Register Phone Line</h3>
	<label>
		Documento<br>
		<input type="text" formControlName="document" required>
    </label><br>
    <label>
		N. Linea Telefonica<br>
		<input type="text" formControlName="numberLine" required>
    </label><br>
	<label>
		Serial del equipo<br>
		<input type="text" formControlName="namePhone" required>
	</label><br>
	<label>
		Estado Legal<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01" formControlName="legalState" required>
			  <option selected>Selecciona...</option>
			  <option value="reportado">Reportado</option>
			  <option value="no-reportado">No Reportado</option>
			</select>
		  </div>
    </label><br>
    <button type="submit" [disabled]="line.invalid" class="btn btn-success border border-dark mb-2">Registrar linea Postpago</button>
</form>
